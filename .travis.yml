script:  
  - mkdir build
  - cd build
  - export version=$(python3 -c "import sys; print(sys.version[:3])")
  - echo $version
  - ls ${HOME}/ibex
  - ls ${HOME}/ibex/lib
  - cmake -DCMAKE_INSTALL_PREFIX=${HOME} -DIBEX_ROOT=${HOME}/ibex -DPYTHON_VERSION=${version} ../
  - make && make install
  - export PYTHONPATH=$PYTHONPATH:/home/travis/lib/python${version}/site-packages
  - python -c "from pyIbex import *"
  - make test